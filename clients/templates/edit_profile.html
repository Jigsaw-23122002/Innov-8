{% extends "layout.html" %} {% block content %}
<link
  rel="stylesheet"
  href="{{url_for('static',filename = 'css/edit_profile.css')}}"
/>
<main class="flex-1">
  <div class="container">
    <h1 class="heading">Edit Profile Information</h1>
    <form action="{{ url_for('editProfileHelper') }}" method="post">
    <div class="left">
      <img
        src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Clipart.png"
        alt=""
      />
      <label for="replaceImage">Replace image</label>
      <input type="file" name="" id="replaceImage" accept="image/*" />
    </div>
    
      <div class="right">
        <div class="row">
          <div class="col">{{ form.fName() }}</div>
          <div class="col">{{ form.lName() }}</div>
        </div>

        <div class="col email">{{ form.email() }}</div>

        <div class="col bio">{{ form.bio() }}</div>

        <div class="col interests">{{ form.interest() }}</div>

        <div class="row buttons">
          <a
            href="javascript:alert('You just cancelled your submission')"
            class="cancel"
            >Cancel</a
          >
          {{ form.save() }}
          <a
            href="javascript:alert('You just saved your profile changes')"
            class="save"
            >Save changes</a
          >
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
