{% extends "layout.html" %} {% block content %}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/chat.css')}}" />
<main>
  <div id="chat" class="chat">
    <div class="conversation">
      <div class="head">
        <div class="person avatar">
          <div class="online"></div>
        </div>
        <h3 class="person-name">Millie</h3>
        <div class="buttons">
          <svg
            title="Call"
            class="audio-call icon"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1.25em"
            width="1.25em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            ></path>
          </svg>
          <svg
            title="Video-call"
            class="video-call icon"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1.25em"
            width="1.25em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
          <svg
            id="button-options"
            class="button-option icon"
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="1.25em"
            width="1.25em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
      </div>

      <div id="messages" class="messages">
        <div class="time">Today</div>
        {% for item in range(0,size) %} {% if userList[item]%}
        <div class="msg-text owner">
          <span class="text">{{data[item]['user_msg']}}</span>
        </div>
        {% else %}
        <div class="msg-text ">
          <span class="text">{{data[item]['user_msg']}}</span>
        </div>
        {% endif %} {% endfor %}

      </div> 

    <!-- <div class="field"> -->
        <form
          action="{{ url_for('addMsg',user_det = user_det) }}"
          method="post"
          class="field"
        >
          <!-- <input
          id="input-message"
          class=""
          type="text",
          name="msg"
          placeholder="Type something..."
        /> -->
          {{ form.message(class_= "message") }}
          <!-- {{form.submit(class_="icon send text")}} -->
          <!-- <button type="submit"> -->

          <div id="send-text" class="icon send">
            <!-- {{form.submit(class_="icon send text")}} -->
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </div>
          <!-- </button>  -->
        </form>
    <!-- </div> -->

    <div id="options" class="options">
      <div class="head">
        <div id="close-options" class="close icon">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            height="2em"
            width="2em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </div>
      </div>

      <div class="info">
        <div class="person photo">
          <div class="online"></div>
        </div>
        <h2 class="name">Millie</h2>
        <div class="buttons">
          <div class="button">
            <div class="icon">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <p class="title">Profile</p>
          </div>
        </div>
        <hr />
        <div class="details">
          <label class="search-field">
            <div class="icon">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            <input
              id="search"
              class="search"
              type="text"
              placeholder="Search"
            />
          </label>
          <label class="dark-mode">
            <span class="label">Dark Mode</span>
            <input id="input-dark" class="input-dark" type="checkbox" />
            <div class="toggle">
              <div class="circle"></div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
